name: Mission Source Verified

on:
  issues:
    types: [locked]

jobs:
  add-srouce:
    if: ${{ github.event.issue.labels.name }} == 'source request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Update mission source
        run: node utils/issueToJson.js ${{ github.event.issue.user.login }} '${{ github.event.issue.body }}'

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          branch: 'update-mission/${{ github.event.issue.title }}'
          commit-message: 'Update mission source from issue #${{ github.event.issue.number }}'
          title: 'Update mission source from issue #${{ github.event.issue.number }}'
          body: |
            Update mission source from issue #${{ github.event.issue.number }} by @${{ github.event.issue.user.login }}.
            This PR is auto-generated by the workflow.
          draft: false

